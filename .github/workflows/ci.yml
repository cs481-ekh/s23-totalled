name: CI

on:
  push:
    branches:
      - main
    paths-ignore: 
      - '.github/**'
      - 'docs/**'
      - '**/.gitignore'
      - 'build.sh'
      - 'clean.sh'
      - 'test.sh'
      - 'CONTRIBUTORS'
      - 'LICENSE'
      - 'README.MD'
  pull_request:
    branches: 
      - main
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - '**/.gitignore'
      - 'build.sh'
      - 'clean.sh'
      - 'test.sh'
      - 'CONTRIBUTORS'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    - name: Execute Gradle build
      run: ./gradlew build
    - name: Execute Gradle tests
      run: ./gradlew test
