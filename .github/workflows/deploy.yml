name: Deploy

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'
jobs:
  package:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: packageMsi
        run: ./gradlew packageMsi
      - name: Upload Totalled msi
        uses: actions/upload-artifact@v3
        with:
          name: Totalled
          path: D:\a\s23-totalled\s23-totalled\build\compose\binaries\main\msi\Totalled-1.0.0.msi
      - name: Upload default column names
        uses: actions/upload-artifact@v3
        with:
          name: Totalled
          path: D:\a\s23-totalled\s23-totalled\src\jvmTest\TestInputFiles\column-names-default.txt
